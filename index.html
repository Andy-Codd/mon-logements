<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="images/logo_mini.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>mon-logements.com - Collect d'informations</title>
</head>
<body>

    <div id="main">

        <!--Page 1-->
        <div id="page1">
            <div id="logo">
                <img src="images/logo.png" alt="logo-mon-logements.com">
            </div>
            <div id="titre">Votre futur logement commence ici !</div>
            <div id="sous-titre">Donnez nous des details sur le type, la localisation et votre budget, on s'occupe du reste</div>
            <div id="button-start"><span>Commencer</span><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" fill-rule="evenodd" d="M2 8a.75.75 0 0 1 .75-.75h8.69L8.22 4.03a.75.75 0 0 1 1.06-1.06l4.5 4.5a.75.75 0 0 1 0 1.06l-4.5 4.5a.75.75 0 0 1-1.06-1.06l3.22-3.22H2.75A.75.75 0 0 1 2 8" clip-rule="evenodd"/></svg></span></div>
        </div>

        <!--Page 2-->
        <div id="page2">

            <div id="header">
                <div id="pevious-page"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 12 12"><path fill="currentColor" d="M10.5 6a.75.75 0 0 0-.75-.75H3.81l1.97-1.97a.75.75 0 0 0-1.06-1.06L1.47 5.47a.75.75 0 0 0 0 1.06l3.25 3.25a.75.75 0 0 0 1.06-1.06L3.81 6.75h5.94A.75.75 0 0 0 10.5 6"/></svg></div>
                <div id="logo">
                    <img src="images/logo.png" alt="logo-mon-logements.com">
                </div>
                <div></div>
            </div>

            <div id="main-form">

                <div id="titre">Formulaire</div>

                <hr>

                <label for="type-logement">Type de logement</label>
                <br>
                <select name="type-logement" id="type-logement">
                    <option value="Maison">Maison</option>
                    <option value="Maison-moderne">Maison moderne</option>
                    <option value="Maison-meublee">Maison meublée</option>
                    <option value="Chambre">Chambre</option>
                    <option value="Chambre-moderne">Chambre moderne</option>
                    <option value="Chambre-meublee">Chambre meublée</option>
                    <option value="Chambre-etudiant">Chambre étudiant</option>
                    <option value="Appartement">Appartement</option>
                    <option value="Appartement-moderne">Appartement moderne</option>
                    <option value="Appartement-meublee">Appartement meublé</option>
                    <option value="Studio">Studio</option>
                    <option value="Studio-moderne">Studio moderne</option>
                    <option value="Studio-meublee">Studio meublé</option>
                    <option value="Terrain">Terrain</option>
                    <option value="Terrain-Agricole">Terrain Agricole</option>
                    <option value="Terrain-Constructible">Terrain Constructible</option>
                    <option value="Terrain-Commercial">Terrain Commercial</option>
                    <option value="Boutique">Boutique</option>
                    <option value="autre">Autre...</option>
                </select>
                
                <input type="text" name="type-logement-autre" id="type-logement-autre" placeholder="Précisez..." style="display:none;">
                
                <script>
                    document.getElementById('type-logement').addEventListener('change', function() {
                        var autreInput = document.getElementById('type-logement-autre');
                        if (this.value === 'autre') {
                            autreInput.style.display = 'block';
                        } else {
                            autreInput.style.display = 'none';
                        }
                    });
                </script>
                

                <hr>

                <!--Page 3-->
                <div>
                    <div>
                        <label for="ville-logement">Ville</label>
                        <br>
                        <select name="ville" id="ville-logement">
                            <option value="Bafoussam">Bafoussam</option>
                            <option value="Douala">Douala</option>
                            <option value="Yaounde">Yaoundé</option>
                            <option value="autre">Autre...</option>
                        </select>
                    </div>  

                    <input type="text" name="ville" id="ville-logement-autre" placeholder="Autre ville..." style="display:none;">

                    <script>
                        document.getElementById('ville-logement').addEventListener('change', function() {
                            var autreInput = document.getElementById('ville-logement-autre');
                            var autreInputQuartier = document.getElementById('quartier-logement-autre');
                            var inputQuartier = document.getElementById('inputQuartier');
                            if (this.value === 'autre') {
                                autreInput.style.display = 'block';
                                autreInputQuartier.style.display = 'block'
                                inputQuartier.style.display = 'none'
                            } else {
                                autreInput.style.display = 'none';
                                autreInputQuartier.style.display = 'none'
                                inputQuartier.style.display = 'block'
                            }
                        });
                    </script>

                    <div id="inputQuartier">
                        <label for="quartier-logement">Quartier</label>
                        <br>
                        <select name="quartier" id="quartier-logement">
                            <option value="">---</option>
                            <option value="autre">Autre quartier...</option>
                        </select>
                    </div>

                    <div><input type="text" name="quartier-logement" id="quartier-logement-autre" placeholder="Quatier dans cette ville..." style="display: none;"></div>

                    <script>
                        document.getElementById('quartier-logement').addEventListener('change', function() {
                            var autreInput = document.getElementById('quartier-logement-autre');
                            if (this.value === 'autre') {
                                autreInput.style.display = 'block';
                            } else {
                                autreInput.style.display = 'none';
                            }
                        });
                    </script>

                </div>


                <hr>

                <!--Page 4-->
                <div>
                    <div id="select-price">
                        <label for="prix">Prix</label>
                        <div id="select-price-pseudo">
                            <input type="number" name="prix-min" id="prix-min" placeholder="min">
                            <input type="number" name="prix-max" id="prix-max" placeholder="max">
                        </div>
                    </div>

                </div>

                <hr>

                <!-- Page 5 -->
                <div>
                    <div>
                        <label for="nom-premon">Nom et Prénom</label><br>
                        <input type="text" name="nom-premon" id="nom-premon" placeholder="Nom et Prénom...">
                    </div>  
                    <div>
                        <label for="telephone">Telephone (WhatsApp)</label><br>
                        <input type="text" name="telephone" id="telephone" placeholder="Telephone...">
                    </div>

                    <div>
                        <label>Êtes-vous en location ?</label><br>
                        <div id="oui-ou-non">
                            <div><input type="radio" name="location" id="location-oui" value="oui"><label for="location-oui" class=".label">Oui</label></div>
                            <div><input type="radio" name="location" id="location-non" value="non"><label for="location-non" class=".label">Non</label></div>
                        </div>
                    </div>
                    
                    <div id="ville-actuelle-section" style="display:none;">
                        <label for="ville-actuelle">Ville Actuelle</label><br>
                        <input type="text" name="ville-actuelle" id="ville-actuelle" placeholder="Votre ville actuelle...">
                    </div>  
                    <div id="quartier-actuel-section" style="display:none;">
                        <label for="quartier-actuel">Quartier Actuel</label><br>
                        <input type="text" name="quartier-actuel" id="quartier-actuel" placeholder="Votre quartier actuel...">
                    </div>


                    <hr>

                    <div>
                        <label>Souhaitez vous prendre randez-vous ?</label><br>
                        <div id="rdv-">
                            <div><input type="radio" name="rdv" id="rdv-oui" value="oui"><label for="rdv-oui" class=".label">Oui</label></div>
                            <div><input type="radio" name="rdv" id="rdv-non" value="non"><label for="rdv-non" class=".label">Non</label></div>
                        </div>
                    </div>
                    
                    <div id="lieu-rdv-section" style="display:none;">
                        <label for="lieu-rdv">Lieu du rendez-vous</label><br>
                        <input type="text" name="lieu-rdv" id="lieu-rdv" placeholder="Lieu du rendez-vous...">
                    </div>  
                    <div id="time-rdv-section" style="display:none;">
                        <div>
                            <label for="quartier-actuel">Date</label><br>
                            <input type="date" name="quartier-actuel" id="quartier-actuel" placeholder="Votre quartier actuel...">
                        </div>
                        <div>
                            <label for="quartier-actuel">Heure</label><br>
                            <input type="time" name="quartier-actuel" id="quartier-actuel" placeholder="Votre quartier actuel...">
                        </div>
                    </div>

                    <hr>

                    <div id="button-start" class="disabled"><div id="loading-spinner"></div><span>Terminer</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 1024 1024"><path fill="currentColor" d="M280.768 753.728L691.456 167.04a32 32 0 1 1 52.416 36.672L314.24 817.472a32 32 0 0 1-45.44 7.296l-230.4-172.8a32 32 0 0 1 38.4-51.2zM736 448a32 32 0 1 1 0-64h192a32 32 0 1 1 0 64zM608 640a32 32 0 0 1 0-64h319.936a32 32 0 1 1 0 64zM480 832a32 32 0 1 1 0-64h447.936a32 32 0 1 1 0 64z"/></svg></span></div>
                
                    <div id="success-message">✅ Formulaire envoyé avec succès !</div>
                    <div id="error-message">❌ Erreur lors de l'envoi du formulaire.</div>
                    
                </div>

            </div>

        </div>

    </div>
    
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script src="js/main.js"></script>

</body>
</html>
